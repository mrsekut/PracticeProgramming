<html>
  <head>
    <title>Simple AssemblyScript Sample</title>
    <script>
      // WebAssembly側のメモリ
      let mem;

      WebAssembly.instantiateStreaming(fetch('build/untouched.wasm'), {}).then(
        mod => {
          var exports = mod.instance.exports;
          mem = new DataView(exports.memory.buffer);
          exports['Vec#init'](3, 4);
          console.log(exports);
        }
      );
    </script>
  </head>

  <body>
    <p>
      Hello, AssemblyScript!!
    </p>
  </body>
</html>
